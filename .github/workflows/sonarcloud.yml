name: SonarCloud Analysis

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

permissions:
  contents: read
  pull-requests: read

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Build and analyze with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed for PR decoration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}      # Add this secret in GitHub repo settings
        run: |
          mvn --batch-mode verify \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=chrisgroks_hsbc-cranker-connector \
            -Dsonar.organization=chrisgroks \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
      
      - name: Check Code Coverage (90% threshold)
        run: |
          # Extract coverage from JaCoCo XML report
          if [ -f "target/site/jacoco/jacoco.xml" ]; then
            # Get both instruction and line coverage
            INSTRUCTION_COV=$(python3 -c "import xml.etree.ElementTree as ET; tree = ET.parse('target/site/jacoco/jacoco.xml'); root = tree.getroot(); counter = root.find(\".//counter[@type='INSTRUCTION']\"); covered = int(counter.get('covered')); missed = int(counter.get('missed')); print(int((covered / (covered + missed)) * 100))")
            LINE_COV=$(python3 -c "import xml.etree.ElementTree as ET; tree = ET.parse('target/site/jacoco/jacoco.xml'); root = tree.getroot(); counter = root.find(\".//counter[@type='LINE']\"); covered = int(counter.get('covered')); missed = int(counter.get('missed')); print(int((covered / (covered + missed)) * 100))")
            
            echo "üìä Coverage Results:"
            echo "   Instruction Coverage: ${INSTRUCTION_COV}%"
            echo "   Line Coverage: ${LINE_COV}%"
            echo "üéØ Required: 90% for both metrics"
            echo ""
            
            FAILED=0
            if [ "$INSTRUCTION_COV" -lt 90 ]; then
              echo "‚ùå Instruction coverage ${INSTRUCTION_COV}% is below 90% threshold"
              FAILED=1
            else
              echo "‚úÖ Instruction coverage ${INSTRUCTION_COV}% meets threshold"
            fi
            
            if [ "$LINE_COV" -lt 90 ]; then
              echo "‚ùå Line coverage ${LINE_COV}% is below 90% threshold"
              FAILED=1
            else
              echo "‚úÖ Line coverage ${LINE_COV}% meets threshold"
            fi
            
            if [ "$FAILED" -eq 1 ]; then
              echo ""
              echo "üí° Add more tests to increase coverage"
              exit 1
            fi
          else
            echo "‚ö†Ô∏è  No coverage report found, skipping check"
          fi
      
      # Note: The sonar.projectKey and sonar.organization values above should match
      # your SonarCloud project setup. Update them after creating your project on SonarCloud.
