# SonarCloud Configuration for hsbc-cranker-connector
# Documentation: https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# ============================================
# IMPORTANT: Update these values!
# ============================================
# After setting up your project on SonarCloud, update these:
sonar.organization=chrisgroks
sonar.projectKey=chrisgroks_hsbc-cranker-connector

# ============================================
# Project Metadata
# ============================================
sonar.projectName=hsbc-cranker-connector
sonar.projectVersion=1.3-SNAPSHOT

# ============================================
# Source Code Configuration
# ============================================
# Test coverage - JaCoCo XML report
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Language-specific settings
# Java
sonar.java.source=11
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Libraries (helps with better analysis)
sonar.java.libraries=target/*.jar

# ============================================
# Exclusions
# ============================================
# Exclude build artifacts and generated files
sonar.exclusions=**/target/**,\
                 **/.mvn/**,\
                 **/pom.xml

# Test exclusions (these are already in test sources)
sonar.test.exclusions=**/*Test.java,\
                      **/*Tests.java

# ============================================
# Code Coverage
# ============================================
# JaCoCo coverage reports (if you add JaCoCo plugin to pom.xml)
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Note: To enable code coverage:
# 1. Add JaCoCo Maven plugin to your pom.xml
# 2. Run: mvn clean verify
# 3. Uncomment the line above

# ============================================
# Code Duplication
# ============================================
# Exclude test files from duplication checks
sonar.cpd.exclusions=**/*Test.java,**/*Tests.java

# ============================================
# Quality Gate
# ============================================
# Quality gate thresholds are configured in SonarCloud UI:
# https://sonarcloud.io/organizations/chrisgroks/quality_gates
#
# Current Project Coverage: 82%
# Target Coverage: 90%
#
# Quality Gate Settings (configured in SonarCloud UI):
# - Coverage on New Code: >= 90%  (ENFORCED)
# - Duplicated Lines on New Code: <= 3%
# - Maintainability Rating on New Code: A
# - Reliability Rating on New Code: A
# - Security Rating on New Code: A
# - Security Hotspots Reviewed: 100%
#
# To configure in SonarCloud:
# 1. Go to: https://sonarcloud.io/project/quality_gate?id=chrisgroks_hsbc-cranker-connector
# 2. Administration â†’ Quality Gate
# 3. Create custom gate or modify "Sonar way"
# 4. Set "Coverage on New Code" to >= 90%

# Quality Gate Wait (ensures PR checks wait for quality gate result)
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# ============================================
# Additional Settings
# ============================================
# Branch analysis (handled automatically by GitHub Actions)
# sonar.branch.name is set by the workflow

# Verbose logging (uncomment for debugging)
# sonar.verbose=true
